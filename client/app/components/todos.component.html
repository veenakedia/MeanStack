<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Add Todo.." autofocus #todoText>
        <br>
        <button class="btn btn-primary btn-block" (click)="addToTodo($event, todoText)">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor = "let todo of todos">
        <div class="row">
            <div class="col-md-1">
                <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
            </div>
            <div class="col-md-7">
                <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
                <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
                <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel" (click) = "setEditState(todo,false)" class="btn btn-warning">
            </div>
            <div class="col-md-4 btns">
                <input  type="button"  class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(todo)">
                <input  type="button" [class.disabled]="todo.isCompleted" (click) = "setEditState(todo,true)"  class="btn btn-default pull-right" value="Edit">
            </div>
        </div>
            </div>
</div>
